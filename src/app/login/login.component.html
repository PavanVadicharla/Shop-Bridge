<!-- main app container -->
<div class="login-container">
    <div class="login-content">
        <h1 class="login-header">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': formField.username.errors && (formField.username.dirty || formField.username.touched) }" placeholder="username"/>
                <div *ngIf="formField.username.errors" class="invalid-feedback">
                    <div *ngIf="formField.username.errors.required && (formField.username.dirty || formField.username.touched)">Username is required</div>
                    <div *ngIf="formField.username.errors.username && (formField.username.dirty || formField.username.touched)">Username is not valid!</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': formField.password.errors && formField.password.errors.pattern && (formField.password.dirty || formField.password.touched) }" placeholder="********"/>
                <div *ngIf="formField.password.errors" class="invalid-feedback">
                    <div class="" *ngIf="formField.password.errors.required && (formField.password.dirty || formField.password.touched)">Password is required</div>
                    <div class="" *ngIf="formField.password.errors.pattern && (formField.password.dirty || formField.password.touched)">Password length must be in between 8-15 and should contain atleast one uppercase, one lowercase, one digit and one specail character. </div>
                </div>
            </div>
            <div class="form-group kepp-me-logged-in-consent">
                <input type="checkbox" formControlName="stayLoggedIn" class="form-control keep-me-logged-in"/>
                <p>Keep me logged in.</p>
            </div>
            <button type="submit" class="custom-button btn" [disabled]="!loginForm.valid">Submit</button>
        </form>
    </div>
</div>
